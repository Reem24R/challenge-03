<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital@0;1&family=Outfit&family=Overpass:ital,wght@0,100..900;1,100..900&family=Protest+Revolution&family=Work+Sans:ital,wght@0,100..900;1,100..900&family=Young+Serif&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="div1" id="div1">

    <!-- Rating state start -->
  <div class="star"><img src="./images/icon-star.svg" alt=""></div>
     <h1>
      How did we do?
     </h1>
  
     <div class="pr">
      Please let us know how we did with your support request. All feedback is appreciated 
      to help us improve our offering!
     </div>
    
  <div class="numbers">
   <button class="rate" onclick="colorchange(this)">1</button>
   <button class="rate"onclick="colorchange(this)">2</button>
   <button class="rate"onclick="colorchange(this)">3</button>
   <button class="rate"onclick="colorchange(this)">4</button>
   <button class="rate"onclick="colorchange(this)">5</button>
  </div>
   
  <div class="button">
    <button type="submit" onclick="change()" id="submit">Submit</button>
  </div>
  </div>
   
  
  <!-- Rating state end -->

  <!-- Thank you state start -->
<div class="div2" id="div2">
  <div class="img2"><img src="./images/illustration-thank-you.svg" alt=""></div>
 

  <div class="rated">
    You selected <span id="selected" style="display: inline-block; margin: 0 0.3rem;">1</span> out of 5
  </div>

<h1>
  Thank you!
</h1>
  
<div class="end">
  We appreciate you taking the time to give a rating. If you ever need more support, 
  donâ€™t hesitate to get in touch!

</div>
<button class="btn-submit" id="rate-again">Rate Again</button>
</div>
  </div>
  <script>
  let selected=document.querySelectorAll(".rate"); // Declare the selected variable

function colorchange(rate1) {
  
  rate1.style.backgroundColor = 'hsl(25, 97%, 53%)';
  rate1.style.color = 'white';
  selected = document.getElementById('selected'); 
  selected.textContent = rate1.value; 
}

function change() {
  let div1 = document.getElementById('div1');
  let div2 = document.getElementById('div2');
  div1.style.display = 'none';
  div2.style.display = 'block';
}
  </script>
</body>
</html>
